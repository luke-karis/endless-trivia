<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Endless Trivia</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Endless Trivia</h1>
    <div id="trivia-container">
      <p id="score">Score: <span id="score-value">0</span></p>
      <p id="lives">Lives: <span id="lives-value">3</span></p>
      <p id="skips">Skips: <span id="skips-value">3</span></p>
      <p id="mult-choice">Multiple Choice: <span id="mult-choice-value">5</span></p>

      <p id="question"></p>
      <div id="answer-container">
        <div id="input-check-container">
          <input type="text" id="answer-input" placeholder="Enter your answer">
          <button id="check-button">Check</button>
        </div>
        <button id="skip-button">Skip</button>
        <button id="multiple-choice-button">Multiple Choice</button>
      </div>

      <div id="answer-overlay" style="display: none;">
        <div id="overlay-content">
          <p id="answer-feedback"></p>
          <p id="question-overlay"></p>
          <p id="correct-answer"></p>

          <!-- <canvas id="categories-chart" width="400" height="200"></canvas> -->
          <div id="categories-chart-container">
            <canvas id="categories-chart"></canvas>
          </div>
          <button id="continue-button">Continue</button>
        </div>
      </div>
    </div>


    <footer>
      <p>Trivia questions provided by <a href="https://the-trivia-api.com/" target="_blank">The Trivia API</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
